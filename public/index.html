<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script type="text/javascript" src="//pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
  <link type="text/css" rel="stylesheet" href="//pubnub.github.io/eon/v/eon/1.0.0/eon.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <link rel="stylesheet" href="./css/styles.css">

  <title>HomeVenience</title>

</head>

<body>
  <div class="wrapper">

    <div class="container-fluid">

      <div class="row">
        <div class="col s6">
          <div class="card white z-depth-4">
            <div class="card-content black-text">
              <span class="card-title center">Pick Temperature Preference</span>
              <hr>

              <form action="#">
                <div class="row">
                  <div class="col s12 center">
                    <label class="blue-text ac-heat">
                      <input name="group1" type="radio" checked />
                      <span>AC</span>
                    </label>

                    <label class="red-text ac-heat">
                      <input name="group1" type="radio" />
                      <span black-text>HEAT</span>
                    </label>
                  </div>
                </div>
              </form>

              <div class="row dropdown-row">
                <div class="col s12 center">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>SELECT TEMP</a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content z-depth-5'>
                        <li><a href="#!">79</a></li>
                        <li><a href="#!">80</a></li>
                        <li><a href="#!">81</a></li>
                        <li><a href="#!">82</a></li>
                        <li><a href="#!">83</a></li>
                        <li><a href="#!">84</a></li>
                        <li><a href="#!">85</a></li>
                        <li><a href="#!">86</a></li>
                        <li><a href="#!">87</a></li>
                        <li><a href="#!">88</a></li>
                        <li><a href="#!">89</a></li>
                        <li><a href="#!">90</a></li>
                    </ul>
                </div>
              </div>
              

            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="card white z-depth-4">
            <div class="card-content center">
              <Div id="gauge"></Div>
            </div>
          </div>
        </div>
      </div>

      <div class="row graph-container">
        <div class="col s12">
          <div class="card my-opacity white z-depth-1">
            <h5>Temperature Graph</h5>
            <div class="center" id="tempGraph">
              <div id="chart"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="js/graph.js" type="text/javascript"></script>
</body>

</html>
