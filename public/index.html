<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">HomeVenience</a>
          <a class="navbar-brand" href="https://www.youtube.com/watch?v=qqUiB-DXy4o">Temperature Microchip</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="quadrantOne">
          <div class="page-header">
          </div>
          <div class="row">
            <div class="col-md-8">
                <h1>Temperature Range</h1>
                <p>Slide will receive inputs from aruduino framework</p>
                
                <div class="slidecontainer">
                  <input type="range" min="60" max="79" value="72" class="slider" id="myRange">
                  <p>Value: <span id="demo"></span></p>
                </div>
              </div>
                <!-- <a href="widget.html">
                        <img class="image1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Annual_Average_Temperature_Map.jpg/300px-Annual_Average_Temperature_Map.jpg">
                </a> -->
            <div class="col-md-4">
                <!-- <p>
                    The following link will lead you to the tempeature widget that determines what the temperature is for the room. It will be connected through the aruduino framework. 
                </p> -->
                
            </div>
          </div>
        </div>
  
        <div class="col-md-6" id="quadrantTwo">
            <div class="onAndOff">
              <h1>Room Light</h1>
            </div>
            <div class="row">
                  <div class="col-md-4" class="AC">
                        <p>
                            <p>Air Conditioning</p>
                                <button id="onAC">On</button>
                                <button id="offAC">Off</button>
                        </p>
                  </div>
                  <div class="col-md-4" class"heat">
                        <p>
                            <p>Home Heater</p>
                                <button id="onH">On</button>
                                <button id="offH">Off</button>
                        </p>
                  </div>
                  <div class="col-md-4" class"heat">
                    <p>
                        <p>Light</p>
                            <button id="onLight">On</button>
                            <button id="offLight">Off</button>
                    </p>
                  </div>
              </div>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-md-6" id="quadrantThree">
          <div class="metaData">
            <h1>Metadata</h1>
          </div>
            <div>
              <img src="https://www.fws.gov/wetlands/system/images/metadata.png" alt="Placeholder" class="img-thumbnail">
            </div>
        </div>
  
          <div class="col-md-6" id="quandrantFour">
            <div class="temperatureRange">
              <h1>Temperature Range</h1>
            </div>
            <div>
              <div>
                <img src="https://ourchangingclimate.files.wordpress.com/2010/03/global_temp_yearly_2.png?w=900&h=588" alt="Placeholder" class="img-thumbnail">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
</body>
