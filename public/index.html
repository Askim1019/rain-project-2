<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script type="text/javascript" src="//pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
  <link type="text/css" rel="stylesheet" href="//pubnub.github.io/eon/v/eon/1.0.0/eon.css" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <link rel="stylesheet" href="./css/styles.css">

  <title>HomeVenience</title>

</head>

<body>
  <div class="wrapper">

    <div class="container-fluid">

      <div class="row">
        <div class="col s4">
          <div class="card white z-depth-4">
            <div class="card-content black-text">
              <span class="card-title center">Temp Data</span>
              <hr>
              <p class="center">High Temp: 76</p>
              <p class="center">Low Temp: 72</p>
              <p class="center">Average Temp: 74.5</p>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card white z-depth-4">
            <div class="card-content center">
              <Div id="gauge"></Div>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card white z-depth-4">
            <div class="card-content black-text">
              <span class="card-title">Card Title</span>
              <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require
                little markup to use effectively.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row graph-container">
        <div class="col s12">
          <div class="card white z-depth-4">
            <h5>Temperature Graph</h5>
            <div class="center" id="tempGraph">
              <div id="chart"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="js/graph.js" type="text/javascript"></script>
</body>

</html>
